alias: "node-00"

servers:
  http:
    host: "127.0.0.1"
    port: 8000
    workers: 5

  rpc:
    host: "127.0.0.1"
    port: 8005
    workers: 5
    neighbours:
      - host: "127.0.0.1"
        port: 8015
      - host: "127.0.0.1"
        port: 8025

protocol:
  replicas: 2

  statemachine: 
    min_poll_time: 0.000052
    max_poll_time: 0.010000

  database:
    path: "./node00_local.db"